<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!--User Input-->
      <input
        type="text"
        placeholder="City, State, Country"
        id="location-input"
        size="20"
        autocomplete="off"
      />
      <button type="button" onclick="fetchWeatherData()">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </header>
    <div class="weather-div">
      <!--Current Conditions-->
      <div id="current-forecast-parent"></div>
      <!--Map Location-->
      <div id="additional-info-parent">
        <div id="additional-info-header"></div>
        <div id="additional-info-data"></div>
      </div>
      <!--Hourly Forecast-->
      <div id="hourly-forecast-parent">
        <div id="hourly-forecast-header"></div>
        <div id="hourly-forecast-data"></div>
      </div>
      <!--10-Day Forecast-->
      <div id="daily-forecast-parent">
        <div id="daily-forecast-header"></div>
        <div id="daily-forecast-data"></div>
      </div>
    </div>
  </body>
  <footer>
    <p id="footer-text"></p>
  </footer>
  <script src="main.js"></script>
  <script
    src="https://kit.fontawesome.com/385a5043e1.js"
    crossorigin="anonymous"
  ></script>
</html>
