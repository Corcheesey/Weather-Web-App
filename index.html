<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parent-div">
      <!--User Input-->
      <div class="input-div">
        <div>
          <label for="location">Provide your location info.</label>
          <input type="text" placeholder="City, State, Country" id="location" />
        </div>
        <button type="button" onclick="fetchWeatherData()">
          Fetch Weather
        </button>
      </div>
      <!--Current Conditions-->
      <div id="current-conditions-div"></div>
      <!--Hourly Forecast-->
      <div id="hourly-forecast-div"></div>
      <!--10-Day Forecast-->
      <div id="daily-forecast-div"></div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
